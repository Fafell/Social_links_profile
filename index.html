<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main>
    <div class="container">
      <img class="avatar" src="./assets/images/avatar-jessica.jpeg" alt="profile avatar">
      <h1 class="name">Jessica Randall</h1>
      <span class="location">London, United Kingdom</span>
      <p class="profession">"Front-end developer and avid reader."</p>
      <div class="links">
        <button class="bt-link">GitHub</button>
        <button class="bt-link">Frontend Mentor</button>
        <button class="bt-link">LinkedIn</button>
        <button class="bt-link">Twitter</button>
        <button class="bt-link">Instagram</button>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Fafell" target="_blank">Fafel</a>.
  </footer>
</body>
</html>
